<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <img src="image gallery/img1.jpg" alt="Image 1" class="thumbnail">
    <img src="image gallery/img2.jpg" alt="Image 2" class="thumbnail">
    <img src="image gallery/img3.jpg" alt="Image 3" class="thumbnail">
    <img src="image gallery/img4.jpg" alt="Image 4" class="thumbnail">
    <img src="image gallery/img5.jpg" alt="Image 5" class="thumbnail">
    <img src="image gallery/img6.jpg" alt="Image 6" class="thumbnail">
   
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close" id="closeLightbox">×</span>
      <img src="" alt="Lightbox Image" id="lightboxImage">
      <div class="controls">
         <button class="prev" id="prevImage">←</button>
         <button class="next" id="nextImage">→</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
